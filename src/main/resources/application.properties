spring.application.name=productcatalog
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.url=jdbc:h2:mem:product_catalog;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;NON_KEYWORDS=KEY,VALUE
spring.datasource.initialization-mode=always
spring.datasource.data=classpath:schema.sql